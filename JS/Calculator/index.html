<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="calculator">
        <div class="input">
            <h1 class="inputValue">0</h1>
        </div>
        <div class="firstLine">
            <div class="button clear">C</div>
            <div class="button"><i class='bx bx-left-arrow-alt'></i></div>
            <div class="button operator operation">/</div>
        </div>
        <div class="secondLine">
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operator operation">x</div>
        </div>
        <div class="thirdLine">
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operator operation">-</div>
        </div>
        <div class="fourthLine">
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operator operation">+</div>
        </div>
        <div class="fifthLine">
            <div class="button number">0</div>
            <div class="button operator equal">=</div>
        </div>
    </section>
</body>
<script src="main.js"></script>
</html>
